name: Deploy

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: 18.0

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test-integration.yml

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          DEPLOYMENT_REPO: ${{ github.event.repository.name }}
          VITE_GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          VITE_GITHUB_REPO_OWNER: ${{ vars.REPO_NAME }}
          VITE_GITHUB_REPO_NAME: ${{ vars.REPO_OWNER }}
          VITE_GITHUB_STATUS_ISSUE_NUMBER: ${{ vars.STATUS_ISSUE_NUMBER }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload build
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1